<html> 
 <head> 
  <title>Countdown Timer</title>
  <style type="text/css">
   table {
    border-style:solid;
    border-width:1px;
    border-color:blue;
   }
  </style>
  <script language="javascript">
   var now = new Date();
   var nowyear  = now.getFullYear();
   var nowmonth = now.getMonth() + 1;
   var nowday   = now.getDate();
   var nowhour  = now.getHours();
   var nowmin   = now.getMinutes();
   var nowsec   = now.getSeconds();
   //var nowmilsec   = now.getMilliseconds();
 
   if (nowyear%400==0 || (nowyear%4==0 && nowyear%100 !=0))
    month=new Array(31,29,31,30,31,30,31,31,30,31,30,31);
   else
    month=new Array(31,28,31,30,31,30,31,31,30,31,30,31);
 
   var subday=0;
   for(i=2 ; i<14 ; i++){
    if(nowmonth-i<0)
     break;
    subday+=Number(month[nowmonth-i]);
   }
 
   subday+=nowday-1;
 
   var year2day=0;
   for(i=0 ; i<12 ; i++){
    year2day+=month[i];
   }
 
   function start(){
    timer();
    setInterval('timer()',1);
    setInterval('timer_s()', 1000);
    //setInterval('rel()',60000);
   }

   //function rel(){
   // location.reload();
   //}
 
   var yearhour=(year2day-subday)*24-nowhour-1;
   var yearmin=59-nowmin;
   var yearsec=59-nowsec;
   //var yearmilsec=99-nowmilsec;
   //var tyearmilsec;
   var tyearsec;
   var tyearmin;
   function timer_s(){
     yearsec=yearsec-1;
     if(yearsec<0){
      yearsec=59;
      yearmin=yearmin-1;
      if(yearmin<0){
       yearmin=59;
       yearhour=yearhour-1;
       //location.reload();
      }
     }
   }
   function timer(){
    //yearmilsec=yearmilsec-1.571428571;
    //if(yearmilsec<0){
    // yearmilsec=99;
    //}

    //tyearmilsec=Math.round(yearmilsec); 
    if(yearmin<10)
     tyearmin="0"+yearmin;
    else
     tyearmin=yearmin;
    if(yearsec<10)
     tyearsec="0"+yearsec;
    else
     tyearsec=yearsec;
    //if(yearmilsec<10)
    // tyearmilsec="0"+tyearmilsec;
    //else
    // tyearmilsec=tyearmilsec;

    times.innerHTML="Left time of "+nowyear+" [h:m:s]<br>"+yearhour+":"+tyearmin+":"+tyearsec /*+":"+tyearmilsec*/ +" ("+(yearhour*60*60+yearmin*60+yearsec)+" s)" /*+"<br><br>"+"Left "+nowyear+" to Millisecond<br>"+(yearhour*60*60*100+yearmin*60*100+yearsec*100+Math.round(yearmilsec))*/;
    graph.innerHTML="<table width=180 border=0 style='border-collapse:collapse'><tr><td width="+Math.round((yearhour*60*60+yearmin*60+yearsec)/315360)+"% bgcolor=blue>"+"</td><td align=right width="+(100-Math.round((yearhour*60*60+yearmin*60+yearsec)/315360))+"%>ã€€</td></tr></table>"+((yearhour*60*60*100+yearmin*60*100+yearsec*100 /*+yearmilsec*/ )/31536000).toFixed(6)+" %";
   }
  </script> 
 </head>
 <body onload="start()">
  <center>
   <span id=times></span><br>
   <span id=graph></span>
  </center>
 </body>
</html>
