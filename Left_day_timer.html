<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Countdown Timer</title>
  <style>
   #graph{
     border: 1px solid blue;
     height: 20px;
     width: 180px;
     text-align: left;
   }
  </style>
  <script language="javascript">
   var now, lhour, lmin, lsec, thour, tmin, tsec, total_sec, sec_ratio;
   function start(){
    timer();
    setInterval('display_timer()', 1);
    setInterval('timer()', 500);
   }
   function timer(){
    now = new Date();
    lhour = 24-now.getHours();
    lmin  = 60-now.getMinutes();
    lsec  = 60-now.getSeconds();
   }
   function display_timer(){
    if(lhour<10) thour="0"+lhour;
    else thour=lhour;
    if(lmin<10) tmin="0"+lmin;
    else tmin=lmin;
    if(lsec<10) tsec="0"+lsec;
    else tsec=lsec;
    
    total_sec = lhour*60*60+lmin*60+lsec;
    sec_ratio = total_sec/86400*100;
    
    times.innerHTML="Left time of "+(now.getMonth()+1)+"/"+now.getDate()+" [h:m:s]<br>"+thour+":"+tmin+":"+tsec+" ("+total_sec+" s)";
    graph.innerHTML="<div style='background: blue; height: 20px; width: "+sec_ratio+"%;'></div>";
    percent.innerHTML=sec_ratio.toFixed(6)+" %"
   }
  </script>
 </head>
 <body onload="start()">
  <center>
   <span id=times></span><br>
   <div id=graph></div>
   <span id=percent></span>
  </center>
 </body>
</html>
